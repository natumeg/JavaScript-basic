<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習03偶数奇数</title>
</head>

<body>
    <script>
        let num = 10;
        num %= 2;

        if (num == 0) {
            console.log('偶数！');
        } else {
            console.log('奇数！');
        }
    </script>
</body>
