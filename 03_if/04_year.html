<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習04</title>
</head>

<body>
    <script>
        let year = 1900;

        if (year > 2024) {
            console.log('未来！');
        } else if (year > 2018) {
            console.log(`令和${year - 2018}年！`);
        } else if (year > 1989) {
            console.log(`平成${year - 1989}年！`);
        } else if (year > 1925) {
            console.log(`昭和${year - 1925}年！`);
        } else {
            console.log('大昔！');
        }
    </script>
</body>

</html>
