<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数</title>
</head>

<body>
    <button id="plus">+</button>
    <script>
        let name;
        console.log(name);

        name = "pomu";
        console.log(name);

        const chiikawa = "hachiware";
        console.log(chiikawa);

        console.log(7 % 3);//7を3で割ったあまり
        console.log(5 ** 2);//何乗

        let x = 1;
        x = x + 1;
        console.log(x);

        x = x * 3;
        console.log(x);
    </script>
</body>

</html>
