<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
</head>

<body>
    <button id="btn">占う</button>
    <p id="result">結果が表示されます。</p>
    <p id="message">何か一言が表示されます。</p>

    <script>
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');
        const message = document.getElementById('message');

        btn.addEventListener('click', function () {

            let r = Math.floor(Math.random() * 6);
            switch (r) {
                case 1:
                    result.innerHTML = '大吉';
                    message.innerHTML = 'ガチャで欲しいものが出る';
                    break;
                case 2:
                    result.innerHTML = '中吉';
                    message.innerHTML = '体の調子がいい';
                    break;
                case 3:
                    result.innerHTML = '小吉';
                    message.innerHTML = '犬に好かれる';
                    break;
                case 4:
                    result.innerHTML = '凶';
                    message.innerHTML = 'コンタクトが目から落ちる';
                    break;
                case 5:
                    result.innerHTML = '大凶';
                    message.innerHTML = '永眠';
                    break;
                default:

            }
        })
    </script>
</body>

</html>
