<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02おみくじ</title>
</head>

<body>
    <button id="btn">占う</button>
    <img id="img" src="./image/omikuji.png" alt="">
    <p id="message">何か一言が表示されます。</p>
    <style>
        #img {
            transition: all .5s ease;
        }

        .rotate {
            transform: rotateY(360deg);
        }
    </style>
    <script>
        const img = document.getElementById('img');
        let src = img.getAttribute('src');
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');
        const message = document.getElementById('message');

        btn.addEventListener('click', function () {
            let r = Math.floor(Math.random() * 6);
            img.classList.toggle('rotate');

            switch (r) {
                case 1:
                    img.setAttribute('src', `
                    ./image/daikichi.png`);
                    message.innerHTML = 'ガチャで欲しいものが出る';
                    break;
                case 2:
                    img.setAttribute('src', `
                    ./image/chuukichi.png`);
                    message.innerHTML = '体の調子がいい';
                    break;
                case 3:
                    img.setAttribute('src', `
                    ./image/syoukichi.png`);
                    message.innerHTML = '犬に好かれる';
                    break;
                case 4:
                    img.setAttribute('src', `
                    ./image/kyou.png`);
                    message.innerHTML = 'コンタクトが目から落ちる';
                    break;
                case 5:
                    img.setAttribute('src', `
                    ./image/daikyou.png`);
                    message.innerHTML = '永眠';
                    break;
                default:
            }
        })
    </script>
</body>

</html>
